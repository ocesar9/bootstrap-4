<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caravan</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="
        navbar navbar-expand-md navbar-light
        bg-light
        fixed-top
        py-3
        box-shadow
      "
    >
      <a href="index.html" class="navbar-brand">
        <img src="./img/caravan.svg" alt="Caravan" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Abrir Navegacao"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Locais
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a href="local.html" class="dropdown-item"> California </a>
              <a href="local.html" class="dropdown-item"> Paris </a>
              <a href="local.html" class="dropdown-item"> Dublin </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="planos.html" class="nav-link"> Planos </a>
          </li>
          <li class="nav-item">
            <a href="contato.html" class="nav-link"> Contato </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> Login </a>
          </li>
          <li class="nav-item">
            <a href="inscricao.html" class="btn btn-outline-primary ml-md-3">
              Inscreva-se
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row bg-dark text-white">
        <!-- Carrousel -->
        <div class="col-lg-7 p-0">
          <div
            id="carouselCidades"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
              <li data-target="#carouselCidades" data-slide-to="1"></li>
              <li data-target="#carouselCidades" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/california.jpg" class="d-block w-100" alt="California" />
                <div class="carousel-caption">
                  <h3 class="display-4">Calirfornia</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/paris.jpg" class="d-block w-100" alt="Paris" />
                <div class="carousel-caption">
                  <h3 class="display-4">Paris</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/dublin.jpg" class="d-block w-100" alt="Dublin" />
                <div class="carousel-caption">
                  <h3 class="display-4">Dublin</h3>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev"href="#carouselCidades" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next"href="#carouselCidades" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <!-- Input Group  -->
        <div class="col-lg-5 p-4">
          <h1 class="display-4">Realize a viagem do seu sonho</h1>
          <p class="lead">
            O melhor local para sua viajar e com a Caravan, mais de 5.000
            excursoes concluidas
          </p>
          <form action="">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">
                  Inscreva-se
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
  </body>
</html>
